<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>Document</title>
  </head>
  <body style="background-color: #141414; color: white">
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <a href="/" class="navbar-brand">Crypto Wallet</a>
        <div class="d-flex">
          <!-- <input
            id="search"
            class="form-control me-2"
            type="search"
            placeholder="Search a coin"
            aria-label="Search"
          /> -->
          <button class="btn btn-outline-success" onclick="logout()">
            Logout
          </button>
        </div>
      </div>
    </nav>
    <div class="row row-cols-1 row-cols-md-2 g-4 m-3">
      <div class="col">
        <div class="card h-100 text-white bg-dark">
          <div class="card-body">
            <h5 class="card-title">Spot Wallet</h5>
            <div class="container">
              <div class="row">
                <table class="table table-dark mt-4 table-hover table-striped">
                  <thead>
                    <tr id="table-titles-spot"></tr>
                  </thead>
                  <tbody id="table-body-spot"></tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card h-100 text-white bg-dark">
          <div class="card-body">
            <h5 class="card-title">Earn 5%</h5>
            <div class="container">
              <div class="row">
                <table class="table table-dark mt-4 table-hover table-striped">
                  <thead>
                    <tr id="table-titles-earn"></tr>
                  </thead>
                  <tbody id="table-body-earn"></tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card h-100 text-white bg-dark">
          <img src="..." class="card-img-top" alt="..." />
          <div class="card-body">
            <h5 class="card-title">Card title</h5>
            <p class="card-text">
              This is a longer card with supporting text below as a natural
              lead-in to additional content.
            </p>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <script src="/static/js/dahsboard.js"></script>
  </body>
</html>
