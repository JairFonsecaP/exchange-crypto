<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Login</title>
  </head>
  <body style="background-color: #141414; color: white">
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <a href="/" class="navbar-brand">Crypto Wallet</a>
      </div>
    </nav>
    <div class="card text-white bg-dark m-5">
      <div class="card-header">Log in</div>
      <div class="card-body">
        <h5 class="card-title">Enter your credentials</h5>
        <div class="m-5">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Username</label>
            <div class="input-group">
              <span class="input-group-text" id="basic-addon1">@</span>
              <input
                type="text"
                placeholder="Username"
                class="form-control"
                id="username"
                aria-describedby="usernameHelp"
              />
            </div>
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label"
              >Password</label
            >
            <input
              placeholder="Password"
              type="password"
              class="form-control"
              id="password"
            />
          </div>
          <div id="alert"></div>
          <div>
            <button
              class="btn btn-primary disabled"
              onclick="login()"
              id="button-login"
            >
              Sign in
            </button>
            <a href="/signup" class="btn btn-success"
              >I don't have a account yet</a
            >
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <script src="/static/js/login.js"></script>
  </body>
</html>
