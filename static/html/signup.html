<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Sign up</title>
  </head>

  <body style="background-color: #141414; color: white">
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <a href="/" class="navbar-brand">Crypto Wallet</a>
      </div>
    </nav>
    <div class="card text-white bg-dark m-5">
      <div class="card-header">Sing up</div>
      <div class="card-body">
        <h5 class="card-title">Enter your data</h5>
        <div class="m-5">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Name</label>
            <input
              type="text"
              placeholder="Name"
              class="form-control"
              id="name"
              aria-describedby="usernameHelp"
            />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input
              type="email"
              placeholder="E-mail"
              class="form-control"
              id="email"
              aria-describedby="email"
            />
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Username</label>
            <div class="input-group">
              <span class="input-group-text" id="basic-addon1">@</span>
              <input
                type="text"
                placeholder="Username"
                class="form-control"
                id="username"
                aria-describedby="usernameHelp"
              />
            </div>
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label"
              >Password</label
            >
            <input
              placeholder="Password"
              type="password"
              class="form-control"
              id="password"
            />
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label"
              >Repeat password</label
            >
            <input
              placeholder="Password"
              type="password"
              class="form-control"
              id="repeatPassword"
            />
          </div>
          <div id="alert"></div>
          <div>
            <a href="/login" class="btn btn-primary">‚Üê back</a>
            <button class="btn btn-success" onclick="signUp()">Sing in</button>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="/static/js/signup.js"></script>
  </body>
</html>
